<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__nav">
      <div class="u-content-wrapper header__nav__wrapper">
        <div class="header__nav__logo">Shiro</div>
        <div class="hamburger-menu">
          <span class="hamburger-menu__line"></span>
        </div>
      </div>
    </div>
    <div class="u-content-wrapper">
      <h1 class="header__title">Shiro</h1>
      <p class="header__title__sub">White flower shop</p>
      <img class="concept__image" src="images/contact_us.png">
    </div>
  </header>

  <section class="concept">
    <div class="u-content-wrapper">
      <h2 class="u-heading">Concept</h2>
      <p class="u-text">私たちShiroは、白いお花だけを取り扱うフラワーショップです。色とりどりの花束も素敵だけれど、洗練された「白」の美しさを感じてほしい。「白」に対する愛から生まれた静寂な時間が流れる店へ、ぜひお越しください。</p>
      <img class="concept__image" src="images/concept.png">
    </div>
  </section>
  <section class="work">
    <div class="u-content-wrapper">
      <h2 class="u-heading">Work</h2>
      <p class="u-text">オーダーメイドでのブーケ・アレンジメントのデザインのほか、
        ウェディングやイベントの装花なども行なっています。
        一人一人にあったご提案をさせていただきます。</p>
      <img class="work__image" src="images/concept.png">
    </div>
  </section>
  <section class="florist">
    <div class="u-content-wrapper"></div>
  </section>
  <section class="shop-information">
    <div class="u-content-wrapper"></div>
  </section>
  <section class="contact">
    <div class="u-content-wrapper"></div>
  </section>

  <footer class="footer">
    <div class="u-content-wrapper"></div>
  </footer>
</body>
</html>
